<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Ganesharm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator flex">
        <input id="display" readonly placeholder="0">
            
        <div class="btns-container">
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="entity">/</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="entity">*</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="entity">-</button>
            </div>
            <div class="buttons">
                <button>0</button>
                <button class="entity">.</button>
                <button class="entity">+</button>
                <button class="entity">=</button>
                <button class='btns'  id="del">DEL</button>
                <button class='btns'  id="ac">AC</button>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
